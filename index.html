<!DOCTYPE html>
<html ng-app = FlashCards>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
    <div  ng-controller="MainController">
        <div class="flash-card" ng-repeat="flashCard in flashCards" ng-controller="FlashCardController">
            <div >
            <h1>{{flashCard.question}}</h1>
            <h2 class="answer-feedback" ng-show="answered">
                <span ng-show="answeredCorrectly">Yeah, you got it right!</span>
                <span ng-show="!answeredCorrectly">Nope, you got it wrong.</span>
            </h2>
            <ul class="flash-card-answers">
                <li class="flash-card-answer" ng-repeat="answer in flashCard.answers" ng-click="answerQuestion(answer)">
                    {{answer.text}}
                </li>
            </ul>
            </div>
        </div>
    </div>>
    </body>
    <script src="angular.js"></script>
    <script src="app.js"></script>
</html>
